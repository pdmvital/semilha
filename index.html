<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Semilha</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }

    .explicacao {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
    }

    .explicacao p {
      margin: 0.4rem 0;
    }

    .palavra {
      font-weight: bold;
      font-size: 2.5rem;
      margin-bottom: 0.1rem;
    }

    .silabas {
      font-size: 1.6rem; /* 80% de 2.5rem */
      color: #a8997a; /* bege/cinzento suave */
      margin-bottom: 1.5rem;
      font-weight: normal;
      user-select: none;
    }

    .assinatura {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #666;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <img src="gif-de-batata.gif" alt="Gif de batata" />

  <div class="explicacao">
    <p class="palavra">semilha</p>
    <p class="silabas">(se·mi·lha)</p>
    <p><strong>Botânica</strong></p>
    <p>
      Tubérculo caulinar subterrâneo da batateira, comestível e de largo
      emprego na alimentação (ex.: semilha frita). = BATATA
    </p>
  </div>

  <div class="assinatura">@pdmvital</div>

</body>
</html>
