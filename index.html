<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Semilha</title>
  <link rel="icon" href="1538920.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f4f1de;
      color: #3d405b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .palavra {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 0.3rem;
      color: #e07a5f;
    }

    .silabas {
      font-size: 1.5rem;
      color: #81b29a;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0.5rem auto;
      line-height: 1.6;
    }

    strong {
      color: #f2cc8f;
    }

    .batata {
      font-size: 1rem;
      color: #3d405b;
      opacity: 0.7;
    }

    .assinatura {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #3d405b;
      opacity: 0.3;
      font-family: monospace;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <img src="gif-de-batata.gif" alt="Gif de batata" />

  <p class="palavra">semilha</p>
  <p class="silabas">(se·mi·lha)</p>
  <p><strong>Botânica</strong></p>
  <p>
    Tubérculo caulinar subterrâneo da batateira, comestível e de largo emprego na alimentação (ex.: semilha frita). <span class="batata">= BATATA</span>
  </p>

  <div class="assinatura">@pdmvital</div>

</body>
</html>
