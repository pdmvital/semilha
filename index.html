<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Semilha</title>
  <link rel="icon" href="1538920.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 4rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: url("background-wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #3d405b; /* cor escura da palete */
      min-height: 100vh;
      line-height: 1.6;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .palavra {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 0.2rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      color: #e07a5f; /* cor salmão da palete */
    }

    .silabas {
      font-size: 1.8rem; /* 80% do tamanho da palavra */
      color: #81b29a; /* verde suave da palete */
      margin-bottom: 1.5rem;
      font-weight: 400;
      user-select: none;
      font-style: italic;
    }

    p {
      max-width: 600px;
      margin: 0.4rem 0;
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-align: left;
      color: #3d405b; /* cor escura */
    }

    strong {
      color: #f2cc8f; /* bege da palete */
    }

    .assinatura {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #3d405b;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
      font-family: monospace, monospace;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>

  <img src="gif-de-batata.gif" alt="Gif de batata" />

  <p class="palavra">semilha</p>
  <p class="silabas">(se·mi·lha)</p>
  <p><strong>Botânica</strong></p>
  <p>
    Tubérculo caulinar subterrâneo da batateira, comestível e de largo
    emprego na alimentação (ex.: semilha frita). = BATATA
  </p>

  <div class="assinatura">@pdmvital</div>

</body>
</html>
