<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Semilha</title>
  <link rel="icon" href="1538920.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #f5f0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Fundo com overlay para opacidade */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("background-wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
      opacity: 0.1;  /* 10% de opacidade */
      z-index: -1;
      pointer-events: none;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      margin-bottom: 2.5rem;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }

    .palavra {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 0.2rem;
      letter-spacing: 0.05em;
      text-transform: lowercase;
      color: #ffdd99;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.85);
    }

    .silabas {
      font-size: 1.8rem; /* 80% de 3rem */
      color: #d4c4a8; /* bege suave */
      margin-bottom: 1.5rem;
      font-weight: 400;
      user-select: none;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    p {
      max-width: 600px;
      margin: 0.4rem auto;
      font-size: 1.3rem;
      line-height: 1.7;
      color: #ffeecd;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      font-weight: 500;
      letter-spacing: 0.02em;
      text-align: left;
    }

    .assinatura {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: #ccc;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
      font-family: monospace, monospace;
      letter-spacing: 0.1em;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <img src="gif-de-batata.gif" alt="Gif de batata" />

  <p class="palavra">semilha</p>
  <p class="silabas">(se·mi·lha)</p>

  <p><strong>Botânica</strong></p>
  <p>
    Tubérculo caulinar subterrâneo da batateira, comestível e de largo
    emprego na alimentação (ex.: semilha frita). = BATATA
  </p>

  <div class="assinatura">@pdmvital</div>

</body>
</html>
